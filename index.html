<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainAuto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../trainscheduler/assets/styles/styles.css" />

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     
    
</head>

<body>
    <div class="container">

            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4 text-center">Anytime is Train Time</h1>
                      <p class="lead text-center">Universal Train Times</p>
                    </div>
                  </div>


                  <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                      </table>

                      <div class="form-group" style="border: solid gray; padding: 10px">
                      <label >Train Name</label>
                      <input class="form-control" id="trainName"  type="text" placeholder="">
                      

                      
                      <label >Destination </label>
                      <input class="form-control" id="dest" type="text" placeholder="">

                      <label >First Train Time (HH:mm - military time) </label>
                      <input class="form-control" id="firstTime" type="text" placeholder="">

                      <label >Frequency (mins)</label>
                      <input class="form-control" type="text" id="freq" placeholder="">

                      <br>

                      <button type="button" class="btn btn-primary btn-lg" id="submitTrain">Submit</button>


                      </div>


    </div>
    
     <script src="../trainscheduler_automation/assets/javascript/app.js"></script>
    </body>

</html>
